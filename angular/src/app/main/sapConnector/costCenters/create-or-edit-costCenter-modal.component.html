<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #costCenterForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="costCenter.id">{{ l('EditCostCenter') }}</span>
                        <span *ngIf="!costCenter.id">{{ l('CreateNewCostCenter') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="CostCenter_ControllingArea">{{ l('ControllingArea') }} *</label>
                        <input
                            type="text"
                            #CostCenter_ControllingArea="ngModel"
                            id="CostCenter_ControllingArea"
                            class="form-control"
                            [(ngModel)]="costCenter.controllingArea"
                            name="ControllingArea"
                            required
                        />
                        <validation-messages [formCtrl]="CostCenter_ControllingArea"></validation-messages>
                    </div>

                    <div class="my-3">
                        <label class="form-label" for="CostCenter_CostCenterName">{{ l('CostCenterName') }} *</label>
                        <input
                            type="text"
                            #CostCenter_CostCenterName="ngModel"
                            id="CostCenter_CostCenterName"
                            class="form-control"
                            [(ngModel)]="costCenter.costCenterName"
                            name="CostCenterName"
                            required
                        />
                        <validation-messages [formCtrl]="CostCenter_CostCenterName"></validation-messages>
                    </div>

                    <div class="my-3">
                        <label class="form-label" for="CostCenter_Description">{{ l('Description') }}</label>
                        <input
                            type="text"
                            #CostCenter_Description="ngModel"
                            id="CostCenter_Description"
                            class="form-control"
                            [(ngModel)]="costCenter.description"
                            name="Description"
                        />
                        <validation-messages [formCtrl]="CostCenter_Description"></validation-messages>
                    </div>

                    <div class="my-3">
                        <label class="form-label" for="CostCenter_ActState">{{ l('ActState') }}</label>
                        <input
                            type="text"
                            #CostCenter_ActState="ngModel"
                            id="CostCenter_ActState"
                            class="form-control"
                            [(ngModel)]="costCenter.actState"
                            name="ActState"
                        />
                        <validation-messages [formCtrl]="CostCenter_ActState"></validation-messages>
                    </div>

                    <br />
                    <label class="form-check form-check-custom form-check-solid">
                        <input
                            id="CostCenter_IsActive"
                            #CostCenter_IsActive="ngModel"
                            name="IsActive"
                            [(ngModel)]="costCenter.isActive"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <span class="form-check-label">
                            {{ l('IsActive') }}
                        </span>
                    </label>
                    <validation-messages [formCtrl]="CostCenter_IsActive"></validation-messages>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!costCenterForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
